<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PayPal Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	
</head>
<body>
    <div class="container">
    <h1 class="text-center mt-5">PayPal Payment Integration</h1>    
    <form method="post" action="/payment/create" class="mt-5 card p-3">
    <div class="mb-3">
    <label for="method" class="form-label">Payment method</label>
    <input id="method" type="text" class="form-control" name="method" value="Paypal" readonly>
</div>

    <div class="mb-3">
    <label for="amount" class="form-label">Amount</label>
    <input id="amount" type="number" class="form-control" name="amount" value="10.0">
</div>

    <div class="mb-3">
    <label for="currency" class="form-label">Payment Method</label>
    <select class="form-control" id="currency" name="currency">
        <option value="USD" selected>USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
    </select>
</div>
 <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input id="description" type="text" class="form-control" name="description" >
</div>
</div>

   

    <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary">
      Pay with paypal
    </button>
  
    </div>
    </form>
    </div>
</body>
</html>
